spring.application.name=Medicine-Ordering
# SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=MedicineDB;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=Sishan2003

# JdbcTemplate logging
logging.level.org.springframework.jdbc.core=DEBUG

# Thymeleaf
spring.thymeleaf.cache=false

# Initialize schema only if tables don't exist (preserves data)
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-preserve.sql
spring.sql.init.data-locations=classpath:data.sql,classpath:fix-driver-passwords.sql,classpath:migrate-prescriptions.sql
spring.sql.init.continue-on-error=true
spring.sql.init.separator=;
spring.sql.init.encoding=UTF-8

# Multipart upload (for prescription files)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=6MB
spring.servlet.multipart.file-size-threshold=2KB
app.upload.dir=uploads
