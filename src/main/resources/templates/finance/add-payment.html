<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Payment - Medicine Finance Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/finance/dashboard">
                <i class="fas fa-pills me-2"></i>Medicine Finance Dashboard
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="fas fa-user me-1"></i>
                    <span th:text="${user?.fullName ?: 'Finance Manager'}">Finance Manager</span>
                </span>
                <a class="nav-link" href="/finance/dashboard">Dashboard</a>
                <a class="nav-link" href="/finance/payments">All Payments</a>
                <a class="nav-link" href="/finance/reports">Reports</a>
                <a class="nav-link active" href="/finance/add-payment">Add Payment</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Alerts -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-plus-circle me-2"></i>Add New Medicine Payment
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/finance/add-payment}" th:object="${payment}" method="post" novalidate>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="patientName" class="form-label">Patient Name *</label>
                                    <input type="text" class="form-control" id="patientName" th:field="*{patientName}" 
                                           placeholder="Enter patient name" required minlength="2" maxlength="100">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="medicineName" class="form-label">Medicine Name *</label>
                                    <input type="text" class="form-control" id="medicineName" th:field="*{medicineName}" 
                                           placeholder="Enter medicine name" required minlength="2" maxlength="100">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="amount" class="form-label">Amount *</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="amount" th:field="*{amount}" 
                                               placeholder="0.00" step="0.01" min="0.01" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="paymentDate" class="form-label">Payment Date</label>
                                    <input type="datetime-local" class="form-control" id="paymentDate" 
                                           th:field="*{paymentDate}" readonly>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="notes" class="form-label">Notes</label>
                                <textarea class="form-control" id="notes" th:field="*{notes}" 
                                          rows="3" placeholder="Additional notes about the payment" maxlength="500"></textarea>
                            </div>
                            
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle me-2"></i>
                                <strong>Note:</strong> New payments will be created with "PENDING" status and can be approved or rejected from the dashboard.
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/finance/dashboard" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-arrow-left me-2"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Add Payment
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set current date and time for payment date field
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            const dateTimeString = `${year}-${month}-${day}T${hours}:${minutes}`;
            document.getElementById('paymentDate').value = dateTimeString;
            
            // Lightweight client-side validation guard
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                const patient = document.getElementById('patientName').value.trim();
                const medicine = document.getElementById('medicineName').value.trim();
                const amount = parseFloat(document.getElementById('amount').value);
                if (patient.length < 2 || medicine.length < 2 || isNaN(amount) || amount <= 0) {
                    e.preventDefault();
                    alert('Please fill required fields with valid values.');
                }
            });
        });
    </script>
</body>
</html>
