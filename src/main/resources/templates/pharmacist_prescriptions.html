<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prescription Approval - Pharmacist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .prescription-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .prescription-card:hover {
            transform: translateY(-5px);
        }
        .status-pending {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
        }
        .status-approved {
            background-color: #d1edff;
            border-left: 4px solid #0dcaf0;
        }
        .status-rejected {
            background-color: #f8d7da;
            border-left: 4px solid #dc3545;
        }
        .btn-approve {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            border-radius: 25px;
            padding: 8px 20px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-approve:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
            color: white;
        }
        .btn-reject {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            border: none;
            border-radius: 25px;
            padding: 8px 20px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-reject:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.4);
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container">
            <a class="navbar-brand" href="/pharmacist/dashboard">
                <i class="fas fa-pills me-2"></i>PharmaCare
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/pharmacist/dashboard">Dashboard</a>
                <a class="nav-link" href="/pharmacist/medicines">Medicines</a>
                <a class="nav-link active" href="/pharmacist/prescriptions">Prescriptions</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Prescriptions List -->
        <div class="card prescription-card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-file-medical me-2"></i>Customer Prescriptions</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Customer</th>
                                <th>File</th>
                                <th>Upload Date</th>
                                <th>Status</th>
                                <th>Rejection Reason</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="prescription : ${prescriptions}" 
                                th:class="${prescription.status == 'PENDING'} ? 'status-pending' : 
                                         (${prescription.status == 'APPROVED'} ? 'status-approved' : 'status-rejected')">
                                <td>
                                    <strong th:text="${prescription.id}"></strong>
                                </td>
                                <td>
                                    <i class="fas fa-user me-2"></i>
                                    <span th:text="${prescription.customerName}"></span>
                                </td>
                                <td>
                                    <a th:href="@{'/customer/prescription/file/' + ${prescription.id}}" 
                                       target="_blank" 
                                       class="btn btn-outline-primary btn-sm">
                                        <i class="fas fa-download me-1"></i>
                                        <span th:text="${prescription.fileName}"></span>
                                    </a>
                                </td>
                                <td>
                                    <small th:text="${#temporals.format(prescription.uploadDate, 'MMM dd, yyyy HH:mm')}"></small>
                                </td>
                                <td>
                                    <span th:if="${prescription.status == 'PENDING'}" class="badge bg-warning">
                                        <i class="fas fa-clock me-1"></i>Pending
                                    </span>
                                    <span th:if="${prescription.status == 'APPROVED'}" class="badge bg-success">
                                        <i class="fas fa-check me-1"></i>Approved
                                    </span>
                                    <span th:if="${prescription.status == 'REJECTED'}" class="badge bg-danger">
                                        <i class="fas fa-times me-1"></i>Rejected
                                    </span>
                                </td>
                                <td>
                                    <span th:if="${prescription.status == 'REJECTED' && prescription.rejectionReason != null}" 
                                          class="text-danger small" th:text="${prescription.rejectionReason}"></span>
                                    <span th:if="${prescription.status != 'REJECTED' || prescription.rejectionReason == null}" 
                                          class="text-muted">-</span>
                                </td>
                                <td>
                                    <div th:if="${prescription.status == 'PENDING'}">
                                        <form th:action="@{'/pharmacist/prescription/' + ${prescription.id} + '/approve'}" 
                                              method="post" 
                                              class="d-inline me-2"
                                              onsubmit="return confirm('Are you sure you want to approve this prescription? This will create an order.')">
                                            <button type="submit" class="btn btn-approve btn-sm">
                                                <i class="fas fa-check me-1"></i>Approve
                                            </button>
                                        </form>
                                        <button type="button" class="btn btn-reject btn-sm" 
                                                th:data-prescription-id="${prescription.id}"
                                                onclick="showRejectModal(this.dataset.prescriptionId)">
                                            <i class="fas fa-times me-1"></i>Reject
                                        </button>
                                    </div>
                                    <div th:if="${prescription.status != 'PENDING'}">
                                        <span class="text-muted">
                                            <i class="fas fa-info-circle me-1"></i>
                                            <span th:text="${prescription.status}"></span>
                                        </span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- Empty State -->
                <div th:if="${#lists.isEmpty(prescriptions)}" class="text-center py-5">
                    <i class="fas fa-file-medical fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">No Prescriptions Found</h5>
                    <p class="text-muted">There are no prescription requests to review at this time.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Rejection Modal -->
    <div class="modal fade" id="rejectModal" tabindex="-1" aria-labelledby="rejectModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="rejectModalLabel">Reject Prescription</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="rejectForm" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="rejectionReason" class="form-label">Reason for Rejection</label>
                            <textarea class="form-control" id="rejectionReason" name="rejectionReason" 
                                      rows="4" placeholder="Please provide a detailed reason for rejecting this prescription..." required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger">Reject Prescription</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showRejectModal(prescriptionId) {
            const modal = new bootstrap.Modal(document.getElementById('rejectModal'));
            const form = document.getElementById('rejectForm');
            form.action = '/pharmacist/prescription/' + prescriptionId + '/reject';
            modal.show();
        }
    </script>
</body>
</html>
