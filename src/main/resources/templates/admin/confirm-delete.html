<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Delete User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/admin/dashboard">
            <i class="fas fa-shield-alt me-2"></i>Admin Portal
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/admin/dashboard">
                <i class="fas fa-tachometer-alt me-1"></i>Dashboard
            </a>
            <a class="nav-link" href="/logout">
                <i class="fas fa-sign-out-alt me-1"></i>Logout
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="card-title mb-0">
                        <i class="fas fa-exclamation-triangle me-2"></i>Delete User
                    </h4>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-times text-danger" style="font-size: 4rem;"></i>
                    </div>
                    
                    <h5 class="text-center mb-3">Are you sure you want to delete this user?</h5>
                    
                    <div class="alert alert-warning">
                        <strong>User Details:</strong><br>
                        <strong>Name:</strong> <span th:text="${user.fullName}">Name</span><br>
                        <strong>Username:</strong> <span th:text="${user.username}">username</span><br>
                        <strong>Email:</strong> <span th:text="${user.email}">email</span><br>
                        <strong>Role:</strong> <span th:text="${user.role}">role</span>
                    </div>

                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <strong>Warning:</strong> This action cannot be undone. All user data will be permanently deleted.
                    </div>

                    <form th:action="@{'/admin/users/' + ${user.id} + '/delete'}" method="post" class="d-flex gap-2">
                        <input type="hidden" name="role" th:value="${user.role}"/>
                        <button type="submit" class="btn btn-danger flex-fill">
                            <i class="fas fa-trash me-2"></i>Yes, Delete User
                        </button>
                        <a th:href="@{/admin/users(role=${user.role})}" class="btn btn-outline-secondary flex-fill">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                    </form>
                </div>
            </div>

            <div class="mt-4">
                <a href="/admin/dashboard" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
