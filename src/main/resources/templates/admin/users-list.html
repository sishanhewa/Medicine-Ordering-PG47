<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title th:text="'Users Â· ' + ${selectedRole}">Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/admin/dashboard">
            <i class="fas fa-shield-alt me-2"></i>Admin Portal
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/admin/dashboard">
                <i class="fas fa-tachometer-alt me-1"></i>Dashboard
            </a>
            <a class="nav-link" href="/logout">
                <i class="fas fa-sign-out-alt me-1"></i>Logout
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Alerts -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="h2 text-primary mb-1" th:text="${selectedRole} ?: 'All Users'">Users</h1>
                    <p class="text-muted mb-0">Manage system users and roles</p>
                </div>
                <a th:if="${selectedRole != null}"
                   th:href="@{/admin/users/new(role=${selectedRole})}"
                   class="btn btn-success">
                    <i class="fas fa-plus me-2"></i>New <span th:text="${selectedRole}"></span>
                </a>
            </div>

            <!-- Search form -->
            <form th:action="@{/admin/users}" method="get" class="mb-4">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" name="search" placeholder="Search by name, username, or email..."
                               class="form-control"
                               th:value="${search}">
                    </div>
                    <div class="col-md-3">
                        <select name="role" class="form-select">
                            <option value="">All Roles</option>
                            <option th:each="role : ${roles}" 
                                    th:value="${role}" 
                                    th:text="${role}"
                                    th:selected="${selectedRole == role}"></option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-search me-1"></i>Search
                        </button>
                    </div>
                    <div class="col-md-3">
                        <a th:href="@{/admin/users}" class="btn btn-outline-secondary w-100">
                            <i class="fas fa-refresh me-1"></i>Clear
                        </a>
                    </div>
                </div>
            </form>

            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-users me-2"></i>Users List
                    </h5>
                </div>
                <div class="card-body p-0">
                    <div th:if="${users == null or users.isEmpty()}" class="text-center py-5">
                        <i class="fas fa-users text-muted" style="font-size: 3rem;"></i>
                        <p class="text-muted mt-3">No users found</p>
                        <p class="text-muted small">Try adjusting your search criteria</p>
                    </div>
                    
                    <div th:if="${users != null and !users.isEmpty()}" class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Name</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Role</th>
                                    <th>Active</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="u : ${users}">
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div class="avatar-sm bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-2">
                                                <i class="fas fa-user"></i>
                                            </div>
                                            <span th:text="${u.fullName}">Jane Doe</span>
                                        </div>
                                    </td>
                                    <td th:text="${u.username}">jane</td>
                                    <td th:text="${u.email}">jane@demo.com</td>
                                    <td th:text="${u.phone}">0771234567</td>
                                    <td>
                                        <span class="badge bg-secondary" th:text="${u.role}">PHARMACIST</span>
                                    </td>
                                    <td>
                                        <span th:if="${u.active}" class="badge bg-success">Yes</span>
                                        <span th:if="${!u.active}" class="badge bg-danger">No</span>
                                    </td>
                                    <td class="text-end">
                                        <div class="btn-group btn-group-sm">
                                            <a th:href="@{'/admin/users/' + ${u.id} + '/edit'}" 
                                               class="btn btn-outline-primary btn-sm">
                                                <i class="fas fa-edit me-1"></i>Edit
                                            </a>
                                            <a th:href="@{'/admin/users/' + ${u.id} + '/delete'}" 
                                               class="btn btn-outline-danger btn-sm">
                                                <i class="fas fa-trash me-1"></i>Delete
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <a href="/admin/dashboard" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
