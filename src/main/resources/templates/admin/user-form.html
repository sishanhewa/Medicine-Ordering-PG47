<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title th:text="${isEdit} ? 'Edit User' : 'Create User'">User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/admin/dashboard">
            <i class="fas fa-shield-alt me-2"></i>Admin Portal
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/admin/dashboard">
                <i class="fas fa-tachometer-alt me-1"></i>Dashboard
            </a>
            <a class="nav-link" href="/logout">
                <i class="fas fa-sign-out-alt me-1"></i>Logout
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0" th:text="${isEdit} ? 'Edit User' : 'Create User'">
                        <i class="fas fa-user me-2"></i>User Form
                    </h4>
                </div>
                <div class="card-body">
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}">Error</div>

                    <form th:action="${isEdit} ? @{'/admin/users/' + ${user.id}} : @{/admin/users}" method="post">
                        <div class="row g-3" th:if="${!isEdit}">
                            <div class="col-md-6">
                                <label for="username" class="form-label">Username *</label>
                                <input type="text" id="username" name="username" required class="form-control" th:value="${user.username}"/>
                            </div>
                            <div class="col-md-6">
                                <label for="password" class="form-label">Password *</label>
                                <input type="password" id="password" name="password" required class="form-control"/>
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="fullName" class="form-label">Full Name *</label>
                                <input type="text" id="fullName" name="fullName" required class="form-control" th:value="${user.fullName}"/>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" id="email" name="email" required class="form-control" th:value="${user.email}"/>
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" id="phone" name="phone" class="form-control" th:value="${user.phone}"/>
                            </div>
                            <div class="col-md-6">
                                <label for="role" class="form-label">Role *</label>
                                <select id="role" name="role" required class="form-select">
                                    <option value="">Select Role</option>
                                    <option th:each="r : ${roles}" 
                                            th:value="${r}" 
                                            th:text="${r}" 
                                            th:selected="${user.role == r}"></option>
                                </select>
                            </div>
                        </div>

                        <!-- Hidden fields for edit mode -->
                        <div th:if="${isEdit}">
                            <input type="hidden" name="username" th:value="${user.username}"/>
                            <input type="hidden" name="passwordHash" th:value="${user.passwordHash}"/>
                        </div>

                        <div class="row g-3" th:if="${isEdit}">
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input type="checkbox" id="active" name="active" class="form-check-input" th:checked="${user.active}">
                                    <label for="active" class="form-check-label">Active</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="newPassword" class="form-label">New Password (optional)</label>
                                <input type="password" id="newPassword" name="newPassword" class="form-control"/>
                                <div class="form-text">Leave blank to keep current password</div>
                            </div>
                        </div>

                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>
                                <span th:text="${isEdit} ? 'Save Changes' : 'Create User'">Save</span>
                            </button>
                            <a th:href="@{/admin/users(role=${user.role})}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="mt-4">
                <a href="/admin/dashboard" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
