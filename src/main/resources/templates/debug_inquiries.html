<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Inquiries - Crystal Care</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Debug: All Inquiries</h1>
        
        <div th:if="${#lists.isEmpty(allInquiries)}" class="alert alert-info">
            <h4>No inquiries found in database</h4>
            <p>This means either:</p>
            <ul>
                <li>The database hasn't been initialized with sample data</li>
                <li>The ContactInquiries table doesn't exist</li>
                <li>There's a connection issue</li>
            </ul>
        </div>
        
        <div th:unless="${#lists.isEmpty(allInquiries)}">
            <p class="text-success">Found <span th:text="${#lists.size(allInquiries)}"></span> inquiries in database</p>
            
            <div class="row">
                <div th:each="inquiry : ${allInquiries}" class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${inquiry.subject}"></h5>
                            <p class="card-text" th:text="${inquiry.message}"></p>
                            <div class="d-flex justify-content-between">
                                <small class="text-muted">
                                    <strong>Email:</strong> <span th:text="${inquiry.customerEmail}"></span>
                                </small>
                                <span class="badge" 
                                      th:classappend="${inquiry.status == 'New'} ? 'bg-primary' : (${inquiry.status == 'In Progress'} ? 'bg-warning' : 'bg-success')"
                                      th:text="${inquiry.status}"></span>
                            </div>
                            <small class="text-muted d-block mt-2">
                                <strong>Date:</strong> <span th:text="${inquiry.inquiryDate}"></span>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/customer/profile" class="btn btn-primary">Back to Profile</a>
            <a href="/customer/contact" class="btn btn-success">Submit New Inquiry</a>
        </div>
    </div>
</body>
</html>
