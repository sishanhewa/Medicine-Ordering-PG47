<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medicines - Pharmacist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .medicine-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .medicine-card:hover {
            transform: translateY(-5px);
        }
        .stock-low {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
        }
        .stock-out {
            background-color: #f8d7da;
            border-left: 4px solid #dc3545;
        }
        .btn-pharmacist {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 8px 20px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-pharmacist:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .stock-input {
            width: 80px;
            border-radius: 20px;
            border: 2px solid #e9ecef;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container">
            <a class="navbar-brand" href="/pharmacist/dashboard">
                <i class="fas fa-pills me-2"></i>PharmaCare
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/pharmacist/dashboard">Dashboard</a>
                <a class="nav-link active" href="/pharmacist/medicines">Medicines</a>
                <a class="nav-link" href="/pharmacist/prescriptions">Prescriptions</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Add Medicine Form -->
        <div class="card medicine-card mb-4">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Add/Update Medicine</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/pharmacist/medicine}" method="post" th:object="${medicine}">
                    <div class="row">
                        <div class="col-md-3">
                            <label class="form-label">Medicine Name</label>
                            <input type="text" class="form-control" th:field="*{name}" placeholder="Enter medicine name" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Category</label>
                            <input type="text" class="form-control" th:field="*{category}" placeholder="e.g., Pain Relief" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Price</label>
                            <input type="number" step="0.01" class="form-control" th:field="*{price}" placeholder="0.00" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Stock Level</label>
                            <input type="number" class="form-control" th:field="*{stockLevel}" placeholder="0" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" th:field="*{description}" placeholder="Medicine description" rows="2"></textarea>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Requires Prescription</label>
                            <select class="form-select" th:field="*{requiresPrescription}">
                                <option value="false">No</option>
                                <option value="true">Yes</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Image URL</label>
                            <input type="url" class="form-control" th:field="*{imageUrl}" placeholder="https://example.com/image.jpg">
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-pharmacist">
                            <i class="fas fa-save me-2"></i>Save Medicine
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Medicines List -->
        <div class="card medicine-card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-list me-2"></i>Medicine Inventory</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Stock Level</th>
                                <th>Prescription Required</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="medicine : ${medicines}" 
                                th:class="${medicine.stockLevel == 0} ? 'stock-out' : (${medicine.stockLevel < 10} ? 'stock-low' : '')">
                                <td>
                                    <strong th:text="${medicine.name}"></strong>
                                    <br>
                                    <small class="text-muted" th:text="${medicine.description}"></small>
                                </td>
                                <td th:text="${medicine.category}"></td>
                                <td>
                                    <span class="badge bg-success" th:text="'$' + ${#numbers.formatDecimal(medicine.price, 1, 2)}"></span>
                                </td>
                                <td>
                                    <form th:action="@{'/pharmacist/medicine/' + ${medicine.id} + '/stock'}" method="post" class="d-inline">
                                        <input type="number" name="stockLevel" th:value="${medicine.stockLevel}" 
                                               class="form-control stock-input d-inline-block" min="0" required>
                                        <button type="submit" class="btn btn-sm btn-outline-primary ms-2">
                                            <i class="fas fa-sync"></i>
                                        </button>
                                    </form>
                                </td>
                                <td>
                                    <span th:if="${medicine.requiresPrescription}" class="badge bg-warning">
                                        <i class="fas fa-prescription-bottle-alt me-1"></i>Yes
                                    </span>
                                    <span th:unless="${medicine.requiresPrescription}" class="badge bg-info">
                                        <i class="fas fa-check me-1"></i>No
                                    </span>
                                </td>
                                <td>
                                    <form th:action="@{'/pharmacist/medicine/' + ${medicine.id} + '/delete'}" method="post" 
                                          onsubmit="return confirm('Are you sure you want to delete this medicine?')" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">
                                            <i class="fas fa-trash"></i> Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
