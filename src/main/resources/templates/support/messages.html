<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Messages - Customer Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .support-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .message-card {
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .status-unread {
            background-color: #cfe2ff;
            color: #084298;
        }
        .status-read {
            background-color: #d1e7dd;
            color: #0f5132;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="support-header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h1 class="mb-2">
                            <i class="fas fa-envelope me-3"></i>
                            All Messages
                        </h1>
                        <p class="mb-0 opacity-75">Manage customer support messages</p>
                    </div>
                    <div class="col-md-4 text-md-end">
                        <a href="/support/dashboard" class="btn btn-light me-2">
                            <i class="fas fa-arrow-left me-2"></i>Dashboard
                        </a>
                        <a href="/logout" class="btn btn-outline-light">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <!-- Alerts -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Messages List -->
            <div class="row">
                <div class="col-12">
                    <div class="card message-card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-list me-2"></i>Customer Messages
                            </h5>
                        </div>
                        <div class="card-body">
                            <div th:if="${messages == null or messages.isEmpty()}" class="text-center py-4">
                                <i class="fas fa-inbox text-muted" style="font-size: 3rem;"></i>
                                <p class="text-muted mt-3">No messages found</p>
                                <p class="text-muted small">Customer messages will appear here</p>
                            </div>
                            <div th:each="message : ${messages}" class="message-item mb-3 p-3 border rounded">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <div class="d-flex align-items-center">
                                        <span class="status-badge status-unread" th:if="${message.status == 'unread'}" th:text="${message.status}">unread</span>
                                        <span class="status-badge status-read" th:if="${message.status == 'read'}" th:text="${message.status}">read</span>
                                        <small class="text-muted ms-2" th:text="${#temporals.format(message.timestamp, 'dd/MM/yyyy HH:mm')}">21/10/2024 14:30</small>
                                    </div>
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{'/support/messages/' + ${message.id}}" class="btn btn-outline-primary btn-sm">
                                            <i class="fas fa-eye me-1"></i>View
                                        </a>
                                        <a th:href="@{'/support/messages/' + ${message.id}}" class="btn btn-outline-success btn-sm">
                                            <i class="fas fa-reply me-1"></i>Reply
                                        </a>
                                        <a th:href="@{'/support/messages/' + ${message.id} + '/archive'}" class="btn btn-outline-secondary btn-sm">
                                            <i class="fas fa-archive me-1"></i>Archive
                                        </a>
                                        <a th:href="@{'/support/messages/' + ${message.id} + '/delete-confirm'}" class="btn btn-outline-danger btn-sm">
                                            <i class="fas fa-trash me-1"></i>Delete
                                        </a>
                                    </div>
                                </div>
                                <p class="mb-0" th:text="${message.content}">Message content here...</p>
                                <div class="mt-2">
                                    <small class="text-muted">
                                        <i class="fas fa-user me-1"></i>From: <span th:text="${message.sender}">customer@example.com</span>
                                        <span class="ms-3">
                                            <i class="fas fa-reply me-1"></i>To: <span th:text="${message.receiver}">support@crystalcare.com</span>
                                        </span>
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
