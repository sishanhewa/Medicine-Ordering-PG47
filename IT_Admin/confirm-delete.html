<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Delete User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
<div class="max-w-xl mx-auto p-6">
    <div class="rounded-2xl border bg-white p-6">
        <h1 class="text-2xl font-bold text-slate-800 mb-2">Delete User</h1>
        <p class="text-slate-600 mb-6">
            Are you sure you want to delete
            <span class="font-semibold" th:text="${user.fullName}">Name</span>
            (<span th:text="${user.username}">username</span>)?
        </p>

        <form th:action="@{|/admin/users/${user.id}/delete|}" method="post" class="flex items-center gap-3">
            <input type="hidden" name="role" th:value="${user.role}"/>
            <button type="submit" class="rounded-xl bg-rose-600 text-white px-4 py-2 hover:bg-rose-700">Delete</button>
            <a th:href="@{/admin/users(role=${user.role})}" class="rounded-xl border px-4 py-2 hover:bg-slate-50">Cancel</a>
        </form>
    </div>

    <div class="mt-6">
        <a href="/admin/dashboard" class="text-slate-600 hover:text-slate-800">‚Üê Back to Dashboard</a>
    </div>
</div>
</body>
</html>
