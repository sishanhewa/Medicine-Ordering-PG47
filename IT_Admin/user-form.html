<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title th:text="${isEdit} ? 'Edit User' : 'Create User'">User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
<div class="max-w-2xl mx-auto p-6">
    <h1 class="text-2xl font-bold text-slate-800 mb-4" th:text="${isEdit} ? 'Edit User' : 'Create User'"></h1>

    <div th:if="${error}" class="mb-4 rounded-xl bg-rose-50 text-rose-700 p-3" th:text="${error}">Error</div>

    <form th:action="${isEdit} ? @{|/admin/users/${user.id}|} : @{/admin/users}" method="post" class="rounded-2xl border bg-white p-6 space-y-4">
        <div class="grid sm:grid-cols-2 gap-4" th:if="${!isEdit}">
            <div>
                <label class="block text-sm font-medium mb-1">Username</label>
                <input name="username" required class="w-full rounded-xl border p-2" th:value="${user.username}"/>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Password</label>
                <input type="password" name="password" required class="w-full rounded-xl border p-2"/>
            </div>
        </div>

        <div class="grid sm:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium mb-1">Full Name</label>
                <input name="fullName" required class="w-full rounded-xl border p-2" th:value="${user.fullName}"/>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Email</label>
                <input type="email" name="email" required class="w-full rounded-xl border p-2" th:value="${user.email}"/>
            </div>
        </div>

        <div class="grid sm:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium mb-1">Phone</label>
                <input name="phone" class="w-full rounded-xl border p-2" th:value="${user.phone}"/>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Role</label>
                <select name="role" required class="w-full rounded-xl border p-2">
                    <option th:each="r : ${roles}" th:value="${r}" th:text="${r}" th:selected="${user.role} == ${r}"></option>
                </select>
            </div>
        </div>

        <div th:if="${isEdit}" class="grid sm:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium mb-1">Active</label>
                <input type="checkbox" name="active" th:checked="${user.active}" class="h-5 w-5 align-middle">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">New Password (optional)</label>
                <input type="password" name="newPassword" class="w-full rounded-xl border p-2"/>
            </div>
        </div>

        <div class="flex items-center gap-3">
            <button class="rounded-xl bg-blue-600 text-white px-4 py-2 hover:bg-blue-700" type="submit">
                <span th:text="${isEdit} ? 'Save Changes' : 'Create User'">Save</span>
            </button>
            <a th:href="@{/admin/users(role=${user.role})}" class="rounded-xl border px-4 py-2 hover:bg-slate-50">Cancel</a>
        </div>
    </form>

    <div class="mt-6">
        <a href="/admin/dashboard" class="text-slate-600 hover:text-slate-800">‚Üê Back to Dashboard</a>
    </div>
</div>
</body>
</html>
