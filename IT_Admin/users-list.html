<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title th:text="'Users · ' + ${selectedRole}">Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
<div class="max-w-6xl mx-auto p-6">
    <div class="flex items-center justify-between mb-6">
        <div>
            <h1 class="text-2xl font-bold text-slate-800" th:text="${selectedRole} ?: 'All Users'">Users</h1>
            <p class="text-slate-500">Manage accounts</p>
        </div>
        <a th:if="${selectedRole != null}"
           th:href="@{/admin/users/new(role=${selectedRole})}"
           class="inline-flex items-center rounded-xl bg-blue-600 text-white px-4 py-2 hover:bg-blue-700">
            + New <span class="ml-1" th:text="${selectedRole}"></span>
        </a>
    </div>

    <!-- Search form -->
    <form th:action="@{/admin/users}" method="get" class="mb-4">
        <input type="text" name="search" placeholder="Search by name..."
               class="w-full md:w-1/3 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               th:value="${param.search}">
        <button type="submit"
                class="mt-2 md:mt-0 md:ml-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
            Search
        </button>
    </form>

    <div class="rounded-2xl border bg-white overflow-x-auto">
        <table class="min-w-full text-sm">
            <thead class="bg-slate-100 text-slate-600">
            <tr>
                <th class="text-left p-3">Name</th>
                <th class="text-left p-3">Username</th>
                <th class="text-left p-3">Email</th>
                <th class="text-left p-3">Phone</th>
                <th class="text-left p-3">Role</th>
                <th class="text-left p-3">Active</th>
                <th class="text-right p-3">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${users}" class="border-t">
                <td class="p-3" th:text="${u.fullName}">Jane Doe</td>
                <td class="p-3" th:text="${u.username}">jane</td>
                <td class="p-3" th:text="${u.email}">jane@demo.com</td>
                <td class="p-3" th:text="${u.phone}">0771234567</td>
                <td class="p-3" th:text="${u.role}">PHARMACIST</td>
                <td class="p-3">
                  <span th:text="${u.active} ? 'Yes' : 'No'"
                        th:classappend="${u.active} ? 'text-emerald-600' : 'text-rose-600'">Yes</span>
                </td>
                <td class="p-3 text-right">
                    <a th:href="@{|/admin/users/${u.id}/edit|}" class="px-3 py-1 rounded-lg border hover:bg-slate-50">Edit</a>
                    <a th:href="@{|/admin/users/${u.id}/delete|}" class="ml-2 px-3 py-1 rounded-lg border text-rose-600 hover:bg-rose-50">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-6">
        <a href="/admin/dashboard" class="text-slate-600 hover:text-slate-800">← Back to Dashboard</a>
    </div>
</div>
</body>
</html>
