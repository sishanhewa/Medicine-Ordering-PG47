<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Crystal Care</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #10b981;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-light: #f9fafb;
            --border-color: #e5e7eb;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        .register-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            width: 100%;
            max-width: 600px;
            margin: 2rem;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .logo-icon i {
            font-size: 2rem;
            color: white;
        }
        
        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .logo-text .crystal {
            color: var(--primary-color);
        }
        
        .logo-text .care {
            color: var(--secondary-color);
        }
        
        .register-subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .role-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-radius: 0.75rem;
            background: #f8fafc;
            padding: 0.5rem;
        }
        
        .role-tab {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            background: transparent;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-light);
        }
        
        .role-tab.active {
            background: white;
            color: var(--primary-color);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .form-section {
            display: none;
        }
        
        .form-section.active {
            display: block;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border-radius: 0.75rem;
            border: 2px solid var(--border-color);
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25);
        }
        
        .btn-register {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 0.75rem;
            padding: 0.75rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
            color: white;
        }
        
        .btn-login {
            background: transparent;
            border: 2px solid var(--primary-color);
            border-radius: 0.75rem;
            padding: 0.75rem 2rem;
            font-weight: 600;
            font-size: 1rem;
            color: var(--primary-color);
            width: 100%;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-login:hover {
            background: var(--primary-color);
            color: white;
            text-decoration: none;
        }
        
        .alert {
            border-radius: 0.75rem;
            border: none;
            padding: 1rem 1.5rem;
        }
        
        .alert-success {
            background: #dcfce7;
            color: #166534;
        }
        
        .alert-danger {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .required {
            color: #dc2626;
        }
        
        .password-match {
            border-color: #10b981 !important;
            background-color: #f0fdf4;
        }
        
        .password-mismatch {
            border-color: #dc2626 !important;
            background-color: #fef2f2;
        }
        
        .password-feedback {
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        .password-feedback.match {
            color: #10b981;
        }
        
        .password-feedback.mismatch {
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-plus"></i>
            </div>
            <div class="logo-text">
                <span class="crystal">Crystal</span> <span class="care">Care</span>
            </div>
            <p class="register-subtitle">Create Your Account</p>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
        </div>

        <!-- Customer Registration Only -->
        <div class="text-center mb-4">
            <h5 class="text-muted">Create Your Customer Account</h5>
            <p class="text-muted">Join Crystal Care and start ordering medicines online</p>
        </div>

        <!-- Customer Registration Form -->
        <form th:action="@{/register/customer}" method="post">
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="customer-username" class="form-label">
                        <i class="fas fa-user me-2"></i>Username <span class="required">*</span>
                    </label>
                    <input type="text" class="form-control" id="customer-username" name="username" required 
                           placeholder="Choose a username">
                </div>
                <div class="col-md-6">
                    <label for="customer-fullName" class="form-label">
                        <i class="fas fa-id-card me-2"></i>Full Name <span class="required">*</span>
                    </label>
                    <input type="text" class="form-control" id="customer-fullName" name="fullName" required 
                           placeholder="Your full name">
                </div>
            </div>
            
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="customer-email" class="form-label">
                        <i class="fas fa-envelope me-2"></i>Email <span class="required">*</span>
                    </label>
                    <input type="email" class="form-control" id="customer-email" name="email" required 
                           placeholder="your.email@example.com">
                </div>
                <div class="col-md-6">
                    <label for="customer-phone" class="form-label">
                        <i class="fas fa-phone me-2"></i>Phone Number
                    </label>
                    <input type="tel" class="form-control" id="customer-phone" name="phone" 
                           placeholder="+94 77 123 4567">
                </div>
            </div>
            
            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label for="customer-password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Password <span class="required">*</span>
                    </label>
                    <input type="password" class="form-control" id="customer-password" name="password" required 
                           placeholder="At least 6 characters">
                </div>
                <div class="col-md-6">
                    <label for="customer-confirmPassword" class="form-label">
                        <i class="fas fa-lock me-2"></i>Confirm Password <span class="required">*</span>
                    </label>
                    <input type="password" class="form-control" id="customer-confirmPassword" name="confirmPassword" required 
                           placeholder="Confirm your password">
                    <div id="customer-password-feedback" class="password-feedback"></div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-register mb-3">
                <i class="fas fa-user-plus me-2"></i>Create Customer Account
            </button>
        </form>


        <div class="text-center">
            <p class="text-muted mb-3">Already have an account?</p>
            <a href="/login" class="btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>Login Here
            </a>
        </div>
    </div>

    <script>
        // No need for form switching since we only have customer registration
        
        // Password confirmation validation
        function validatePasswordMatch(confirmPasswordField) {
            const passwordField = document.getElementById('customer-password');
            const feedbackElement = document.getElementById('customer-password-feedback');
            
            const password = passwordField.value;
            const confirmPassword = confirmPasswordField.value;
            
            // Debug logging
            console.log('Password validation:', {
                password: password,
                confirmPassword: confirmPassword,
                match: password === confirmPassword
            });
            
            // Clear previous styling
            confirmPasswordField.classList.remove('password-match', 'password-mismatch');
            feedbackElement.textContent = '';
            feedbackElement.className = 'password-feedback';
            
            if (confirmPassword === '') {
                // Empty confirm password field
                confirmPasswordField.setCustomValidity('');
                return true;
            } else if (password === confirmPassword) {
                // Passwords match
                confirmPasswordField.classList.add('password-match');
                feedbackElement.textContent = '✓ Passwords match';
                feedbackElement.classList.add('match');
                confirmPasswordField.setCustomValidity('');
                return true;
            } else {
                // Passwords don't match
                confirmPasswordField.classList.add('password-mismatch');
                feedbackElement.textContent = '✗ Passwords do not match';
                feedbackElement.classList.add('mismatch');
                confirmPasswordField.setCustomValidity('Passwords do not match');
                return false;
            }
        }
        
        // Add event listeners for password confirmation validation
        document.querySelectorAll('input[name="confirmPassword"]').forEach(input => {
            input.addEventListener('input', function() {
                validatePasswordMatch(this);
            });
        });
        
        // Add event listeners for password field changes
        document.querySelectorAll('input[name="password"]').forEach(input => {
            input.addEventListener('input', function() {
                const isCustomer = this.id === 'customer-password';
                const confirmPasswordField = isCustomer ? 
                    document.getElementById('customer-confirmPassword') : 
                    document.getElementById('delivery-confirmPassword');
                
                if (confirmPasswordField.value !== '') {
                    validatePasswordMatch(confirmPasswordField);
                }
            });
        });
        
        // Form submission validation
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function(e) {
                const passwordField = document.getElementById('customer-password');
                const confirmPasswordField = document.getElementById('customer-confirmPassword');
                
                if (!validatePasswordMatch(confirmPasswordField)) {
                    e.preventDefault();
                    alert('Passwords do not match. Please check your password confirmation.');
                    return false;
                }
            });
        });
    </script>
</body>
</html>
